<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda atividade</title>
</head>
<body>
    <h1>Segunda atividade</h1>
    <p>Exibindo números na ordem decrescente de 200 a 10</p>
    <script>
        let i = 200;

        while(i>=10){
            console.log('Número: ' + i);
            i--;
        }

    </script>
</body>
</html>
