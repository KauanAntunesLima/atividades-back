<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quarta-atividade</title>
</head>
<body>
    <h1>Quarta Atividade</h1>
    <p>xibindo a sequencia de números do maior para o menor</p>
    <script>
        let numero1 = prompt('Digite o menor número')
        let numero2 = prompt('Digite o maior número')
        for(let i = numero1; i >= numero2; i--){
            console.log('Numero : ' + i)
        }
        for(let i = numero2; i >= numero1; i--){
            console.log('Numero : ' + i)
        }
    </script>
</body>
</html>
